name: Code Quality Check

# Disparar em push, PR, ou manualmente
on:
  push:
    branches:
      - main
      - '**/*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    name: ESLint and Prettier Check
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use a versão de Node.js que você prefere

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run prettier:check  # Certifique-se de ter um script de Prettier no package.json

      - name: Run Prettier check
        run: npm run prettier:check

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm test
